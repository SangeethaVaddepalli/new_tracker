<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">
<!-- Boxicons CSS -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<title>Expense Tracker</title>
</head>
<body>
<div class="container">
    <h2>Expense Tracking System</h2>
    <div class="error_message">
        <p>Please Enter Budget Amount | More than 0</p>
    </div>
    <div class="budget_content">
        <div class="ur_budget">
            <form action="">
                <label for="budget">Your Budget:</label>
                <input type="number" placeholder="Enter your budget" class="budget_input">
                <button class="btn" id="btn_budget">Calculate</button>
            </form>
        </div>
        <div class="ur_expenses">
            <form action="">
                <label for="expenses">Expenses Details:</label>
                <input type="text" placeholder="Enter your Expenses Desc!" class="expenses_input">
                <input type="number" placeholder="Enter your Expenses Amount!" class="expenses_amount">
                <button class="btn" id="btn_expenses">Add Expenses</button>
            </form>
        </div>
    </div>
    <!-- -----------cards start-------- -->
    <ul class="cards">
        <li>
            <i class="bx bx-money"></i>
            <span class="info">
                <h3><span>$</span><span class="budget_card">0</span></h3>
                <p>Budget</p>
            </span>
        </li>
        <li>
            <i class="bx bx-credit-card"></i>
            <span class="info">
                <h3><span>$</span><span class="expenses_card">0</span></h3>
                <p>Expenses</p>
            </span>
        </li>
        <li>
            <i class="bx bx-dollar"></i>
            <span class="info">
                <h3><span>$</span><span class="balance_card">0</span></h3>
                <p>Balance</p>
            </span>
        </li>
    </ul>
    <!-- -----------cards end-------- -->
     <!-- ----table content------ -->
      <div class="tbl_content">
        <h3>Budget details</h3>
        <div class="tbl_data">
            
        </div>
      </div>

      <!---------------------------------->
      <div id="confirmPopup" class="popup">
        <div class="popup-content">
          <p>Are you sure you want to delete this expense?</p>
          <button id="confirmYes">Yes</button>
          <button id="confirmNo">No</button>
        </div>
      </div>  
</div>

<script src="script.js"></script>
</body>
</html>
